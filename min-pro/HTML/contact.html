<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel=" stylesheet" href="../vendor/boxicons/css/boxicons.min.css" />
    <link rel=" stylesheet" href="../index.css" />
  </head>
  <body>
    <section id="nav">
      <div class="container">
        <h1 class="text-about">Emily Jones</h1>
        <div class="boxs">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>

        <div class="nv">
          <a href="./index.html">Home</a>
          <a href="./about.html">About</a>
          <a href="./Resume.html">Resume</a>
          <a href="./Sevices.html">Services</a
          ><a href="./Portfolio.html">Portfolio</a>
          <a href="./contact.html">Contact</a>
        </div>
      </div>
    </section>
    <section id="Contact" class="contact section-show">
      <div class="container contact-me">
        <div class="section-title">
          <h2>CONTACT</h2>
          <p>CONTACT ME</p>
        </div>
        <div class="row d-flex gy-3">
          <div class="col-md-6">
            <div class="info-box">
              <span> <i class="bx bx-map"></i></span>
              <h3>My Address</h3>
              <p>A108 Adam Street, New York, NY 535022</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="info-box">
              <span> <i class="bx bx-share-alt"></i></span>
              <h3>Social Profiles</h3>
              <ul>
                <li><i class="bi bi-twitter"></i></li>
                <li><i class="bi bi-facebook"></i></li>
                <li><i class="bi bi-instagram"></i></li>
                <li><i class="bi bi-skype"></i></li>
                <li><i class="bi bi-linkedin"></i></li>
              </ul>
            </div>
          </div>
          <div class="col-md-6">
            <div class="info-box">
              <span> <i class="bx bx-envelope"></i></span>
              <h3>Email Me</h3>
              <p>contact@example.com</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="info-box">
              <span> <i class="bx bx-phone-call"></i></span>
              <h3>Call Me</h3>
              <p>+1 5589 55488 55</p>
            </div>
          </div>
        </div>
        <form action="" class="form-info">
          <div class="row d-flex justify-content-center gy-3">
            <div class="col-md-6 form-group">
              <input type="text" class="form-control" placeholder="YourName" />
            </div>
            <div class="col-md-6 form-group">
              <input type="text" class="form-control" placeholder="YourEmail" />
            </div>
          </div>
          <div class="form-group mt-3">
            <input
              type="text"
              class="form-control"
              name="subject"
              id="subject"
              placeholder="Subject"
              required=""
            />
          </div>
          <div class="mb-3">
            <label
              for="exampleFormControlTextarea1"
              class="form-label"
              placeholder="Massage"
            ></label>
            <textarea
              placeholder="Massage "
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div class="text-center">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../index.js"></script>
  </body>
</html>
